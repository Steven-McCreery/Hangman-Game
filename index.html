<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman Game!</title>

	<!-- starting with Bootstrap and then adding styling the hangman game -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- js content for the game's functionality -->
	<script src="assets/javascript/game.js"></script>

	<!-- viewport scaling -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
	
	<div class="container">

		<!-- header/title section of body -->
		<div class="row">
			<div class="column col-xs-12 text-center" id="heading">
				<h1>Hangman Game: ***** Edition!</h1>				
			</div>
		</div>

		<div class="row">
			<!-- this section will track the user's info with a word refresh button -->
			<div class="column col-xs-12 text-center" id="tracker">
				<div class="panel panel-default">
				  <div class="panel-heading text-center"><h3>Statistics are fun!</h3></div>
				  <ul class="list-group">
				    <li class="list-group-item text-left">Wins: <span id="wins"></span></li>
				    <li class="list-group-item text-left">Losses: <span id="losses"></span></li>
				    <li class="list-group-item text-left">Attempts: <span id="attempts"></span></li>
				    <li class="list-group-item"><div class="button btn-primary btn-lg text-center"><span class="glyphicon glyphicon-refresh"></span> New Word <span class="glyphicon glyphicon-refresh"></span> (-_-+-_-Caution!-_-+-_-  New Word will count as attempt!)</div></li>
			      </ul>
			</div>
		</div>

		<div class="row">
			<!-- this section will display a hint or possibly be moved below or removed -->
			<div class="column col-xs-12 text-center" id="clue">
				<div>Clue: <span id="clue"></span></div>					
			</div>
		</div>

		<div class="row">
			<!-- this section will have an interactive image that progresses as incorrect answers are logged -->
			<div class="column col-xs-12 text-center" id="hangman">
				<div>Hangman Picture: More is Less</div>
				<span id="hangman-image"></span>			
			</div>
		</div>

		<div class="row">
			<!-- section containing current word(s) for user to guess -->
			<div class="column col-xs-12 text-center" id="">
				<div>Current Word: <span id="word"></span></div>					
			</div>
		</div>

		<div class="row">
			<!-- section stores incorrect letter(s) guessed and the remaining guesses -->
			<div class="column col-xs-12 text-center" id="incorrect">
				<div>Incorrect Letters Guessed: <span id="letters"></span></div>
				<div>Remaining Guesses: <span id="guesses"></span></div>
			</div>
		</div>

	</div>

</body>

</html>
