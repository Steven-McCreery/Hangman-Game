<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman Game!</title>

	<!-- starting with Bootstrap and then adding styling the hangman game -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- js content for the game's functionality -->
	<link rel="javascript" type="script" href="assets/javascript/game.js">

	<!-- viewport scaling -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
	
	<div class="container">
		
		<div class="row">
			<div class="column col-xs-12 text-center" id="heading">
				<h1>Area1</h1>				
			</div>
		</div>

		<div class="row">
			<div class="column col-xs-12 text-center" id="tracker">
				<div>Area2</div>					
			</div>
		</div>

		<div class="row">
			<div class="column col-xs-12 text-center" id="clue">
				<div>Area3</div>					
			</div>
		</div>

		<div class="row">
			<div class="column col-xs-12 text-center" id="hangman">
				<div>Area4</div>					
			</div>
		</div>

		<div class="row">
			<div class="column col-xs-12 text-center" id="word">
				<div>Area5</div>					
			</div>
		</div>

		<div class="row">
			<div class="column col-xs-12 text-center" id="incorrect">
				<div>Area6</div>					
			</div>
		</div>

	</div>

</body>

</html>
